    <!-- Smart Cache Busting (Netlify-optimized) -->
    <script>
      (function() {
        'use strict';
        
        const APP_VERSION = '{{BUILD_VERSION}}';
        const STORAGE_KEY = 'pizzeria_app_version';
        
        console.log('üöÄ App Version:', APP_VERSION);
        
        // Simple version tracking for Netlify deployments
        const storedVersion = localStorage.getItem(STORAGE_KEY);
        
        if (!storedVersion) {
          // First visit
          localStorage.setItem(STORAGE_KEY, APP_VERSION);
          console.log('‚úÖ First visit - version stored');
        } else if (storedVersion !== APP_VERSION) {
          // Version changed - clear caches (Netlify headers prevent HTML caching)
          console.log('üÜï New version detected:', storedVersion, '‚Üí', APP_VERSION);
          
          // Clear service worker caches
          if ('caches' in window) {
            caches.keys().then(keys => {
              keys.forEach(key => caches.delete(key));
              console.log('‚úÖ Cleared', keys.length, 'cache(s)');
            });
          }
          
          // Update version
          localStorage.setItem(STORAGE_KEY, APP_VERSION);
          console.log('‚úÖ Version updated - refresh complete');
        } else {
          console.log('‚úÖ Version current');
        }
      })();
    </script>

    <!-- Service Worker Registration (Production Only) -->
    <script>
      if ('serviceWorker' in navigator && window.location.hostname !== 'localhost') {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('‚úÖ Service Worker registered:', registration.scope);
              
              // Check for updates every 5 minutes (less aggressive)
              setInterval(() => {
                registration.update().catch(err => {
                  console.warn('Service Worker update check failed:', err);
                });
              }, 300000); // 5 minutes
              
              // Handle updates - notify user instead of auto-reload
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (!newWorker) return;
                
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('üì¶ New version available! Page will update on next visit.');
                    // Let the cache busting system handle the reload
                    // Don't force reload here to prevent conflicts
                  }
                });
              });
            })
            .catch((error) => {
              console.warn('‚ùå Service Worker registration failed:', error);
            });
        });
      } else if (window.location.hostname === 'localhost') {
        console.log('üõ†Ô∏è Development mode - Service Worker disabled');
      }
    </script>
