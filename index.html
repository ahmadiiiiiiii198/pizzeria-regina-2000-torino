    <!-- Smart Cache Busting (Netlify-optimized) -->
    <script>
      (function() {
        'use strict';
        
        const APP_VERSION = '{{BUILD_VERSION}}';
        const STORAGE_KEY = 'pizzeria_app_version';
        
        console.log('üöÄ App Version:', APP_VERSION);
        
        // Simple version tracking for Netlify deployments
        const storedVersion = localStorage.getItem(STORAGE_KEY);
        
        if (!storedVersion) {
          // First visit
          localStorage.setItem(STORAGE_KEY, APP_VERSION);
          console.log('‚úÖ First visit - version stored');
        } else if (storedVersion !== APP_VERSION) {
          // Version changed - clear caches (Netlify headers prevent HTML caching)
          console.log('üÜï New version detected:', storedVersion, '‚Üí', APP_VERSION);
          
          // Clear service worker caches
          if ('caches' in window) {
            caches.keys().then(keys => {
              keys.forEach(key => caches.delete(key));
              console.log('‚úÖ Cleared', keys.length, 'cache(s)');
            });
          }
          
          // Update version
          localStorage.setItem(STORAGE_KEY, APP_VERSION);
          console.log('‚úÖ Version updated - refresh complete');
        } else {
          console.log('‚úÖ Version current');
        }
      })();
    </script>

    <!-- Service Worker Kill-Switch Handler -->
    <script>
      if ('serviceWorker' in navigator) {
        // Listen for messages from service worker
        navigator.serviceWorker.addEventListener('message', (event) => {
          console.log('üì® Message from Service Worker:', event.data);
          
          if (event.data.type === 'CACHE_CLEARED') {
            console.log('‚úÖ Caches cleared by service worker');
            console.log('üîÑ Unregistering service worker and reloading...');
            
            // Unregister the service worker
            navigator.serviceWorker.getRegistrations().then(registrations => {
              Promise.all(registrations.map(reg => reg.unregister()))
                .then(() => {
                  console.log('‚úÖ Service worker unregistered');
                  // Force reload after unregistering
                  setTimeout(() => {
                    window.location.href = window.location.origin + '/?refreshed=' + Date.now();
                  }, 500);
                });
            });
          }
        });
        
        // Register service worker only in production
        if (window.location.hostname !== 'localhost') {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
              .then((registration) => {
                console.log('‚úÖ Service Worker registered:', registration.scope);
                // Force update check
                registration.update();
              })
              .catch((error) => {
                console.warn('‚ùå Service Worker registration failed:', error);
              });
          });
        } else {
          console.log('üõ†Ô∏è Development mode - Service Worker disabled');
        }
      }
    </script>
