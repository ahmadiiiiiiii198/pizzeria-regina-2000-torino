    <!-- Smart Cache Busting - Runs on page load with loop prevention -->
    <script>
      (function() {
        'use strict';
        
        // Configuration
        const APP_VERSION = '{{BUILD_VERSION}}';
        const STORAGE_KEY = 'pizzeria_app_version';
        const RELOAD_COUNT_KEY = 'pizzeria_reload_count';
        const RELOAD_TIMESTAMP_KEY = 'pizzeria_reload_timestamp';
        const MAX_RELOAD_ATTEMPTS = 2; // Maximum reload attempts to prevent loops
        const RELOAD_TIMEOUT = 5000; // 5 seconds minimum between reloads
        
        console.log('üöÄ Cache busting initialized - Version:', APP_VERSION);
        
        // Safety check: prevent rapid consecutive reloads
        function isReloadSafe() {
          const lastReload = parseInt(sessionStorage.getItem(RELOAD_TIMESTAMP_KEY) || '0', 10);
          const timeSinceLastReload = Date.now() - lastReload;
          
          if (timeSinceLastReload < RELOAD_TIMEOUT) {
            console.warn('‚ö†Ô∏è Reload attempted too soon. Skipping to prevent loop.');
            return false;
          }
          
          const reloadCount = parseInt(sessionStorage.getItem(RELOAD_COUNT_KEY) || '0', 10);
          if (reloadCount >= MAX_RELOAD_ATTEMPTS) {
            console.warn('‚ö†Ô∏è Max reload attempts reached. Clearing cache manually without reload.');
            sessionStorage.removeItem(RELOAD_COUNT_KEY);
            return false;
          }
          
          return true;
        }
        
        // Clear all caches asynchronously
        async function clearAllCaches() {
          const promises = [];
          
          // Clear Cache Storage
          if ('caches' in window) {
            try {
              const names = await caches.keys();
              console.log('üóëÔ∏è Clearing', names.length, 'cache(s)');
              promises.push(...names.map(name => caches.delete(name)));
            } catch (e) {
              console.error('‚ùå Cache clearing failed:', e);
            }
          }
          
          // Unregister service workers
          if ('serviceWorker' in navigator) {
            try {
              const registrations = await navigator.serviceWorker.getRegistrations();
              console.log('üóëÔ∏è Unregistering', registrations.length, 'service worker(s)');
              promises.push(...registrations.map(reg => reg.unregister()));
            } catch (e) {
              console.error('‚ùå Service worker unregister failed:', e);
            }
          }
          
          await Promise.all(promises);
          console.log('‚úÖ All caches cleared');
        }
        
        // Perform version check and cache busting
        async function checkVersion() {
          const storedVersion = localStorage.getItem(STORAGE_KEY);
          
          // First visit - store version and continue
          if (!storedVersion) {
            localStorage.setItem(STORAGE_KEY, APP_VERSION);
            sessionStorage.removeItem(RELOAD_COUNT_KEY);
            sessionStorage.removeItem(RELOAD_TIMESTAMP_KEY);
            console.log('‚úÖ First visit - version stored:', APP_VERSION);
            return;
          }
          
          // Version matches - all good
          if (storedVersion === APP_VERSION) {
            sessionStorage.removeItem(RELOAD_COUNT_KEY);
            sessionStorage.removeItem(RELOAD_TIMESTAMP_KEY);
            console.log('‚úÖ Version up to date:', APP_VERSION);
            return;
          }
          
          // New version detected
          console.log('üÜï Version update detected!');
          console.log('   Old:', storedVersion);
          console.log('   New:', APP_VERSION);
          
          // Clear caches first
          await clearAllCaches();
          
          // Update stored version
          localStorage.setItem(STORAGE_KEY, APP_VERSION);
          
          // Check if reload is safe
          if (!isReloadSafe()) {
            console.log('‚è© Skipping reload for safety. Cache cleared, continuing with new version.');
            sessionStorage.removeItem(RELOAD_COUNT_KEY);
            return;
          }
          
          // Increment reload counter
          const currentCount = parseInt(sessionStorage.getItem(RELOAD_COUNT_KEY) || '0', 10);
          sessionStorage.setItem(RELOAD_COUNT_KEY, String(currentCount + 1));
          sessionStorage.setItem(RELOAD_TIMESTAMP_KEY, String(Date.now()));
          
          // Perform reload
          console.log('üîÑ Reloading page to apply new version...');
          setTimeout(() => {
            window.location.href = window.location.href.split('?')[0] + '?v=' + APP_VERSION;
          }, 100); // Small delay to ensure storage is written
        }
        
        // Run version check
        checkVersion().catch(err => {
          console.error('‚ùå Version check failed:', err);
        });
      })();
    </script>

    <!-- Service Worker Registration (Production Only) -->
    <script>
      if ('serviceWorker' in navigator && window.location.hostname !== 'localhost') {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('‚úÖ Service Worker registered:', registration.scope);
              
              // Check for updates every 5 minutes (less aggressive)
              setInterval(() => {
                registration.update().catch(err => {
                  console.warn('Service Worker update check failed:', err);
                });
              }, 300000); // 5 minutes
              
              // Handle updates - notify user instead of auto-reload
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                if (!newWorker) return;
                
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('üì¶ New version available! Page will update on next visit.');
                    // Let the cache busting system handle the reload
                    // Don't force reload here to prevent conflicts
                  }
                });
              });
            })
            .catch((error) => {
              console.warn('‚ùå Service Worker registration failed:', error);
            });
        });
      } else if (window.location.hostname === 'localhost') {
        console.log('üõ†Ô∏è Development mode - Service Worker disabled');
      }
    </script>
