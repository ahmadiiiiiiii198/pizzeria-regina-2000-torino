    <!-- Aggressive Cache Busting - Runs IMMEDIATELY on page load -->
    <script>
      (function() {
        console.log('üîÑ Cache busting check starting...');
        
        // Get current page version from meta tag (will be set by build)
        const APP_VERSION = '{{BUILD_VERSION}}'; // This will be replaced during build
        const STORAGE_KEY = 'app_cache_version';
        const RELOAD_FLAG_KEY = 'app_cache_reload_flag';
        
        // Check if we just reloaded to prevent infinite loop
        const hasReloaded = sessionStorage.getItem(RELOAD_FLAG_KEY);
        
        // Check stored version
        const storedVersion = localStorage.getItem(STORAGE_KEY);
        
        if (storedVersion && storedVersion !== APP_VERSION && !hasReloaded) {
          console.log('üÜï New version detected!');
          console.log('   Old:', storedVersion);
          console.log('   New:', APP_VERSION);
          
          // Set reload flag to prevent infinite loop
          sessionStorage.setItem(RELOAD_FLAG_KEY, 'true');
          
          // Clear ALL caches
          if ('caches' in window) {
            caches.keys().then(names => {
              names.forEach(name => {
                console.log('üóëÔ∏è Deleting cache:', name);
                caches.delete(name);
              });
            });
          }
          
          // Unregister service workers
          if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(registrations => {
              registrations.forEach(reg => reg.unregister());
            });
          }
          
          // Store new version
          localStorage.setItem(STORAGE_KEY, APP_VERSION);
          
          // Force reload from server (bypass cache)
          console.log('üîÑ Forcing hard reload...');
          window.location.reload(true);
        } else if (!storedVersion) {
          // First visit
          localStorage.setItem(STORAGE_KEY, APP_VERSION);
          console.log('‚úÖ Version stored:', APP_VERSION);
          // Clear reload flag on first visit
          sessionStorage.removeItem(RELOAD_FLAG_KEY);
        } else {
          console.log('‚úÖ Version up to date:', APP_VERSION);
          // Clear reload flag if version matches
          sessionStorage.removeItem(RELOAD_FLAG_KEY);
        }
      })();
    </script>

    <!-- Service Worker Registration with Cache Busting -->
    <script>
      if ('serviceWorker' in navigator && window.location.hostname !== 'localhost') {
        // Only register service worker in production, not in development
        window.addEventListener('load', () => {
          // Add timestamp to service worker URL to force update
          const swUrl = '/sw.js?v=' + Date.now();
          
          navigator.serviceWorker.register(swUrl)
            .then((registration) => {
              console.log('‚úÖ SW registered: ', registration);
              
              // Check for updates every 60 seconds
              setInterval(() => {
                registration.update();
              }, 60000);
              
              // Handle updates
              registration.addEventListener('updatefound', () => {
                const newWorker = registration.installing;
                newWorker.addEventListener('statechange', () => {
                  if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('üîÑ New version available! Refresh to update.');
                    // Force reload immediately
                    window.location.reload(true);
                  }
                });
              });
            })
            .catch((registrationError) => {
              console.log('‚ùå SW registration failed: ', registrationError);
            });
        });
      } else if (window.location.hostname === 'localhost') {
        console.log('üîß Service Worker disabled in development mode');
      }
    </script>
